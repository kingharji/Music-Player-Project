<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player ~Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/Media/sidhu.jpg" class="song-img">
            <h1>Fuck'em All</h1>
            <p>~Sidhu Moosewala<i class="fa-duotone fa-solid fa-person-rifle"></i></p>

            <audio id="song">
                <source src="/Media/Fuck'em All.mp3" type="audio/mpeg"> 
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="scritp.js"></script>
    <script src="https://kit.fontawesome.com/f913b905a9.js" crossorigin="anonymous"></script>
</body>
</html>
